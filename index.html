<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Museu Nascional</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>

    <div id="conteiner"><!-- inicio conteiner-->

        <header><!-- inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nascional</a></h1>
            </div>

            <nav><!-- inicio menu de navegação-->
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">IMAGENS</a></li>
                    <li><a href="">VIDEOS</a></li>
                    <li><a href="">AGENDA</a></li>
                    <li><a href="">EXPOSIÇÕES</a></li>
                    <li><a href="">CURIOSIDADES</a></li>
                    <li><a href="">SOBRE O MUSEU</a></li>
                </ul>
            </nav><!--fim menu navegação-->

        </header><!--fim header-->

        <div id="principal"><!--inicio conteudo principal-->
            <div id="conteudos">
                <section id="capa">
                    <img src="imagens/museu.png">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="">
                </section>
                <section id="visita">
                    <h4>Faça-nos uma visita</h4>
                    <form>
                        <fieldset>
                            <legend style="display: none">Selecione uma data: </legend>

                            <label for="data"> Data:</label>
                            <input class="campo" type="data" id="data" placeholder="dd/mm/aaaa">

                            <label for="qtd"> Qtd pessoas:</label>
                            <input class="campo" style="width: 40px" type="number" id="qtd" placeholder="qtd">
                        </fieldset>
                        <input class="botao" type="submit" value="Enviar">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>


                </section>
            </aside>

        </div><!--fim conteudo principal-->



    </div><!-- fim conteiner-->

</body>
</html>
